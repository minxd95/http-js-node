<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB1 - JavaScript</title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers={
        programmer : "Lee",
        designer : "Jung"
      }
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");

      coworkers.god = "Seo";
      document.write("god : " + coworkers.god + "<br>");

      coworkers["who really smart"] = "minseok";
      document.write("who really smart is..  " + coworkers["who really smart"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var i in coworkers) {
        document.write(i + " : " + coworkers[i] + "<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function() {
        for(var key in this) {
          document.write(key + " : " + this[key] + "<br>");
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
